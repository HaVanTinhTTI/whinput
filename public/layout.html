<style>
/* ========== HEADER ========== */
.header {

  background: linear-gradient(90deg, #9acd32, #b5e61d);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 20px;
  border-bottom: 2px solid #1a1a1a;

}
.header .logo-left img { height: 45px; padding-left: 10px; }
.header .title { position: absolute; left: 50%;

  letter-spacing: 1px;
}
.header .logo-right img { height: 45px; padding-right: 10px;flex: 0 0 auto;}

/* ========== SIDEBAR ========== */
.sidebar {
  position: fixed;
  top: 60px; left: 0;
  width: 220px; height: calc(100% - 60px);
  background: #f7f7f7;
  border-right: 1px solid #ccc;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
  overflow-y: auto;
  box-sizing: border-box;
  font-family: Tahoma, sans-serif;
  z-index: 999;
  opacity: 1;
  transform: translateX(0);
  transition: all 0.5s ease;
}
.sidebar.hidden {
  opacity: 0;
  transform: translateX(-100%);
  pointer-events: none;
}
.sidebar h3 {
  margin: 15px 0 10px;
  text-align: center;
  font-size: 16px;
  color: #444;
}
.sidebar ul {
  list-style: none;
  margin: 0; padding: 0;
}
.sidebar li {
  margin: 6px 0;
}
.sidebar a {
  text-decoration: none;
  color: #333;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.3s ease;
}
.sidebar a:hover {
  background: #e6f2ff;
  color: #007bff;
  transform: translateX(4px);
  box-shadow: inset 2px 0 0 #007bff;
}

/* ========== TOGGLE BUTTON ========== */
.toggle-btn {
  position: fixed;
  top: 70px; left: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 50%;
  width: 35px; height: 35px;
  font-size: 20px;
  cursor: pointer;
  z-index: 1001;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background 0.2s;
}
.toggle-btn:hover { background: #0056b3; }

/* ========== CONTENT ========== */
#page-content {
  position: relative;
  margin-top: 60px;
  margin-left: 240px;
  transition: margin-left 0.5s ease;
  background: #f9f9f9;
}
#page-content.full {
  margin-left: 40px;
}
#page-frame {
  width: 100%;
  height: calc(100vh - 60px);
  border: none;
  background: white;
}

/* ========== FOOTER ========== */
#footer-wrapper {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%; height: 40px;
  background-color: #f2f2f2;
  border-top: 1px solid #ccc;
  display: flex; align-items: center;
  justify-content: flex-start;
  padding-left: 240px;
  box-sizing: border-box;
  font-family: Tahoma, sans-serif;
  font-size: 13px;
  color: #333;
  transition: padding-left 0.5s ease;
}
#footer-wrapper.full {
  padding-left: 40px;
}
</style>

<script>
// === Sidebar auto-hide logic ===
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleSidebar');
const pageContent = document.getElementById('page-content');
const footer = document.getElementById('footer-wrapper');

let sidebarTimer;

function startSidebarAutoHide() {
  clearTimeout(sidebarTimer);
  sidebarTimer = setTimeout(() => {
    sidebar.classList.add('hidden');
    pageContent.classList.add('full');
    footer.classList.add('full');
  }, 2000);
}

// Hover logic
sidebar.addEventListener('mouseenter', () => {
  clearTimeout(sidebarTimer);
  sidebar.classList.remove('hidden');
  pageContent.classList.remove('full');
  footer.classList.remove('full');
});
sidebar.addEventListener('mouseleave', startSidebarAutoHide);

// Toggle button click
toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('hidden');
  pageContent.classList.toggle('full');
  footer.classList.toggle('full');
});

// Auto hide after 2s idle
startSidebarAutoHide();

// Reveal sidebar when mouse near left edge
document.addEventListener('mousemove', e => {
  if (e.clientX < 30) {
    sidebar.classList.remove('hidden');
    pageContent.classList.remove('full');
    footer.classList.remove('full');
    startSidebarAutoHide();
  }
});
</script>
