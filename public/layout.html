<title>TTI Layout</title>

<style>
/* ========== HEADER ========== */
.header {
  position: fixed; top: 0; left: 0; width: 100%; height: 60px;
  background: linear-gradient(90deg, #9acd32, #b5e61d);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 20px; box-sizing: border-box;
  border-bottom: 2px solid #1a1a1a;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 1000;
  font-family: Tahoma, sans-serif;
}
.header .logo-left img { height: 45px; }
.header .title { flex: 1; text-align: center; color: #fff; font-size: 22px; font-weight: bold; }
.header .logo-right img { height: 45px; }

/* ========== SIDEBAR ========== */
.sidebar {
  position: fixed;
  top: 60px; left: 0;
  width: 220px; height: calc(100% - 100px);
  background: #f4f4f4;
  border-right: 2px solid #ccc;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  font-family: Tahoma, sans-serif;
  z-index: 999;
}
.sidebar h3 { margin: 0 0 10px; }
.sidebar ul { list-style: none; padding: 0; margin: 0; }
.sidebar li { margin: 8px 0; }
.sidebar a {
  text-decoration: none; color: #333; display: block;
  padding: 6px 10px; border-radius: 6px;
  transition: background 0.2s;
}
.sidebar a:hover { background: #e0e0e0; color: #1976d2; }

/* ========== CONTENT AREA ========== */
#page-content {
  position: relative;
  margin-top: 60px;
  margin-left: 220px;
  padding: 0;
  min-height: calc(100vh - 100px);
  background: #f9f9f9;
  transition: all 0.3s;
}
#page-frame {
  width: 100%;
  height: calc(100vh - 100px);
  border: none;
  background: white;
}

/* ========== FOOTER ========== */
#footer-wrapper {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40px;
  background-color: #f2f2f2;
  border-top: 2px solid #ccc;
  display: flex;
  align-items: center;
  padding-left: 240px;
  box-sizing: border-box;
  font-family: Tahoma, sans-serif;
  font-size: 13px;
  color: #333;
}
</style>
</head>
