
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Kho</title>
  style.css <!-- Có thể thêm CSS riêng -->
</head>
<body>
  <header>
    <h1>Hệ Thống Quản Lý Kho</h1>
  </header>

  <nav>
    <ul>
      <li>#nhaplieuNhập liệu</a></li>
      <li>#danhsachDanh sách hàng</a></li>
      <li>#thongkeThống kê</a></li>
    </ul>
  </nav>

  <main>
    <!-- Form nhập liệu -->
    <section id="nhaplieu">
      <h2>Nhập liệu hàng hóa</h2>
      <form id="formNhapKho">
        <label for="maHang">Mã hàng:</label>
        <input type="text" id="maHang" name="maHang" required>

        <label for="tenHang">Tên hàng:</label>
        <input type="text" id="tenHang" name="tenHang" required>

        <label for="soLuong">Số lượng:</label>
        <input type="number" id="soLuong" name="soLuong" required>

        <label for="viTri">Vị trí lưu kho:</label>
        <input type="text" id="viTri" name="viTri">

        <button type="submit">Lưu dữ liệu</button>
      </form>
    </section>

    <!-- Danh sách hàng -->
    <section id="danhsach">
      <h2>Danh sách hàng tồn kho</h2>
      <table>
        <thead>
          <tr>
            <th>Mã hàng</th>
            <th>Tên hàng</th>
            <th>Số lượng</th>
            <th>Vị trí</th>
          </tr>
        </thead>
        <tbody id="bangHangTon">
          <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Thống kê -->
    <section id="thongke">
      <h2>Thống kê tồn kho</h2>
      <p>Tổng số mặt hàng: <span id="tongMatHang">0</span></p>
      <p>Tổng số lượng: <span id="tongSoLuong">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Quản lý kho bởi Anh Tính</p>
  </footer>

  script.js</script> <!-- Có thể thêm JS riêng -->
</body>
</html>
