<!-- ===== HEADER (Fixed for all pages) ===== -->
<style>
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: linear-gradient(90deg, #9acd32, #b0e70d);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-sizing: border-box;
  border-bottom: 3px solid #1a1a1a;
  z-index: 9999;
  font-family: Tahoma, sans-serif;
}

/* Left logo */
.header .left-logo {
  display: flex;
  align-items: center;
}
.header .left-logo img {
  height: 40px;
  margin-right: 10px;
}
.header .left-logo span {
  font-weight: bold;
  font-size: 20px;
  color: #000;
}

/* Center title */
.header .title {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  letter-spacing: 1px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}

/* Right logo */
.header .right-logo img {
  height: 36px;
}

/* Responsive (mobile) */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    height: auto;
    padding: 10px;
    text-align: center;
  }
  .header .title {
    margin-top: 5px;
    font-size: 18px;
  }
}
</style>

<div class="header">
  <div class="left-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Ryobi_logo.svg" alt="RYOBI">
  </div>

  <div class="title">
    TTI SCRAP MANAGEMENT
  </div>

  <div class="right-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TTI_Logo.svg" alt="TTI">
  </div>
</div>
